<div class="container-fluid">
    <div class="row">
        <div *ngFor ="let nd of topHeadlineData" class="card" style="width: 18rem; margin: 15px 15px 15px 30px; background-color: #f8f9fa;">
            <img src="{{nd.urlToImage}}" width="100%" height="auto" style="margin-top: 10px;">
            <h5>{{nd.title}}</h5>
            <p>{{nd.content}}</p>
            <a class="btn btn-warning mt-auto" href="{{nd.url}}">Read Mode</a>
            <pre></pre>
        </div>
    </div>
</div>
